<!DOCTYPE html>
<html lang=es>

<head>
  <meta charset=UTF-8>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel=stylesheet href=./style.css>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Tablas y listas</title>
</head>

<body>

  <table>
    <caption>Colores</caption>
    <tr>
      <th>Color</th>
      <th>Hexadecimal</th>
    </tr>
    <tr>
      <td>Rojo</td>
      <td>#ff0808</td>
    </tr>
    <tr>
      <td>Azul</td>
      <td>#4fbaff</td>
    </tr>
    <tr>
      <td>Verde</td>
      <td>#5ce15a</td>
    </tr>

  </table>

  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

</body>

</html>
