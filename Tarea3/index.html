<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registro.css" />
    <script src="validacion.js" defer></script>
    <title>Registro</title>
  </head>
  <body>
    <div class="formulario">
      <h1>Registro</h1>
      <form action="./index.html" method="get" id="formulario">
        <div class="error">
          <input id="usuario" type="text" placeholder="Usuario" required />
          <br />
        </div>

        <div class="error">
          <input
            id="passwd"
            type="password"
            placeholder="Contraseña"
            required
          />
          <br />
        </div>

        <div class="error">
          <input id="tlf" type="tel" placeholder="Teléfono"/> <br />
        </div>

        <div class="error">
          <input
            id="passwd2"
            type="password"
            placeholder="Repetir contraseña"
            required
          />
          <br />
        </div>

        <div class="error">
          <input id="mayor" type="checkbox" style="width: 1vw" /> 
          <label for="mayor">Soy mayor de edad</label>
          <br />
        </div>

        <div class="error">
          <input id="edad" type="number" placeholder="Edad" style="width: 5vw" />
          <br />
        </div>
        <input type="submit" value="Crear cuenta" class="crear" />
      </form>
      <a href="./index.html">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </body>
</html>
